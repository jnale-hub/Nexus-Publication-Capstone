{% extends "nexus_pub/layout.html" %}

{% block title %} {{ staff.name }} | {% endblock %}

{% block body %}
<article class="container">
    <div class="row">
        <div class="col-lg-10 offset-lg-1 mb-5">
            <div class="row py-3">
                <div class="col-md-6">
                    <div class="sticky-top" style="top: 5rem;">
                        <div class="ratio ratio-1x1">
                            <img src="{{ staff.picture }}" alt="Cover Image" class="img-fluid"
                                style="object-fit: cover;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 overflow-auto">
                    <h1 class="fw-bold mt-4">{{ staff.name }}</h1>
                    <h2 class="fw-bold">{{ staff.position }}</h2>
                    <p class="text-muted">{{ staff.email }}</p>
                    <p>{{ staff.description|linebreaksbr|safe }}</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
</article>

{% include "nexus_pub/article-grid.html" %}


{% endblock %}
